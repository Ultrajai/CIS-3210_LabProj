<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="shortcut icon" href="#">
		<title>CIS*3210 Lab 9</title>

		<!-- Bootstrap core CSS -->
		<link href="/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/css/cover.css" rel="stylesheet">
	</head>
	<body class="text-center">
		<div class="d-flex w-100 h-100 p-3 mx-auto flex-column" style="max-width: 60em;">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			  <a class="navbar-brand" href="#">Navbar</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>

			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item">
			        <a class="nav-link" href="/">Home </a>
			      </li>
			      <li class="nav-item active">
			        <a class="nav-link" href="/userDirectory">User Directory <span class="sr-only">(current)</span></a>
			      </li>
			    </ul>
			    <div class="form-inline my-2 my-lg-0">
						{% if not session['logged_in'] %}
			      <input id="username" class="form-control mr-sm-2" type="Username" placeholder="Username" aria-label="Username">
						<input id="password" class="form-control mr-sm-2" type="Password" placeholder="Password" aria-label="Password">
			      <button id="Login" class="btn btn-outline-success my-2 my-sm-0" type="button">Login</button>
						{% else %}
						Welcome <span id="user">{{ session['username'] }}</span>!
						<button id="Logout" class="btn btn-outline-success my-2 my-sm-0" type="button">Logout</button>
						{% endif %}
			    </div>
			  </div>
			</nav>

			<main role="main" class="inner cover">
				<h1 class="cover-heading">CIS*3210 Lab 9</h1>
				<div>
					<p class="lead">Type a location to get restaurants and other businesses near that location listed!</p>
				</div>
				<br>
				<div id="accordion">

				</div>
			</main>

			<!-- Modal -->

			<div id="modalList">
				<div class="modal fade blackText" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="modalTitle">Modal title</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
				      <div class="modal-body" id="modalBody">
				        SOME STUFF ABOUT THE BUSINESS
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				      </div>
				    </div>
				  </div>
				</div>
			</div>



			<footer class="mastfoot mt-auto">
				<div class="inner">
					<p>Ajai Gill 1015577</p>
				</div>
			</footer>
		</div>

		<script src="/js/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/init.js"></script>
		<script src="/js/directory.js"></script>


	</body>
</html>
