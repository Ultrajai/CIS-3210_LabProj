	</head>
	<body class="text-center">
		<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
			<header class="masthead mb-auto">
				<div class="inner">
					<h3 class="masthead-brand">CIS*3210 Lab 4</h3>
					<nav class="nav nav-masthead justify-content-center">
						<a class="nav-link active" href="#">Home</a>

					</nav>
				</div>
			</header>

			<main role="main" class="inner cover">
				<h1 class="cover-heading">CIS*3210 Lab 4</h1>
				{% if not session['logged_in'] %}
				<p class="lead">Create an account or log in to your account below</p>
				<div>
				  <div class="form-group">
				    <label for="username">Username</label>
				    <input type="text" class="form-control" id="username">
				  </div>
				  <div class="form-group">
				    <label for="password">Password</label>
				    <input type="password" class="form-control" id="password">
				  </div>
				  <button id="Login" class="btn btn-primary">Login/Create Account</button>
				</div>
				<div id="RequestResult" class="lead">No Request Made...</div>
				{% else %}
				<p class="lead">Welcome {{ session['username'] }}!</p>
				<button id="Logout" class="btn btn-primary">Logout</button>
				{% endif %}
			</main>


			<footer class="mastfoot mt-auto">
				<div class="inner">
					<p>Ajai Gill 1015577</p>
				</div>
			</footer>
